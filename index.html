<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    
        <section id="preparation">
            <h4>Equilibrium #3429</h4>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <figure><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 
               <figcaption> 0.041 ETH</figcaption>
            </figure>
            
            <figure>
                <img src="./images/icon-clock.svg" alt="icon-clock">
                <figcaption>3 days left</figcaption>
            </figure>
            

        </section>
        
        <aside>
            <figure>
                <img src="./images/image-avatar.png" alt="image-avatar">
                <figcaption>Creation of Jules Wyver</figcaption>
            </figure>
        </aside>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Inyang Daniel</a>.
    </div>
</body>
</html>
